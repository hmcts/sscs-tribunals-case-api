<body>
  <div id="mocha"></div>
  <script src="assets/mocha.js"></script>
  <script src="../node_modules/lodash/index.js"></script>

  <script>mocha.setup('bdd')</script>
  <script src = "block.js"></script>
  <!-- <script src = "spec.js"></script> -->
  <script src = "sync.js"></script>
  <script>
    window.assert = function(a) {
      if (!a) throw new Error('Invalid assertion ' + a)
    }
    window.equal = function(k, v) {
      if (k !== v) throw new Error('Not equal ' + k + ' and ' + v);
    };
    window.deepEqual = function(k, v) {
      if (!_.isEqual(k, v)) throw new Error('Not equal ' + k + ' and ' + v);
    };
    mocha.checkLeaks();
    mocha.globals(['jQuery']);
    mocha.globals(['Checkit', 'Promise', '_', 'jQuery', 'testBlock']);
    mocha.run();
  </script>

</body>
